<div class="infinite-cards row">
  <div class="col-md-12 col-lg-12 col-xxxl-12">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xxxl-12">
        <nb-card>
          <nb-card-header>Open Dialog</nb-card-header>
          <nb-card-body>
            <button (click)="open()" nbButton fullWidth >Create New Post</button>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
    <nb-card class="own-scroll" >
      <nb-list
        nbInfiniteList
        [threshold]="500"
        (bottomThreshold)="loadNext(firstCard)">
        <nb-list-item *ngFor="let newsPost of firstCard.news">
          <ngx-news-posts [post]="newsPost"></ngx-news-posts>
        </nb-list-item>
        <nb-list-item *ngFor="let _ of firstCard.placeholders">
          <ngx-news-posts-placeholder></ngx-news-posts-placeholder>
        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
</div>
