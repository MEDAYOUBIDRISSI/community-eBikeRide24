<nb-card class="list-card" size="small">
    <nb-card-header>Players</nb-card-header>
    <nb-list>
        <nb-list-item *ngFor="let player of Players">
        <nb-user [picture]="player.imgProfile"
                  [name]="player.nom"
                  [title]="player.email">
        </nb-user>
        </nb-list-item>
    </nb-list>
</nb-card>
