<nb-card>
  <nb-card-body>
    <nb-tabset>
      <nb-tab tabTitle="Post" tabIcon="person-outline" responsive>
        <nb-card class="inline-form-card"> 
            <nb-card-body>
              <form>
                  <div class="form-group">
                    <textarea name="post" rows="5" [(ngModel)] = "postSample.post" class="input-full-width size-medium status-basic shape-round nb-transition" nbInput placeholder="New Publication"></textarea>
                  </div>
                  <div class="form-group">
                    <div class="card-body">
                          <div class="form-row">
                              <div class="col-md-5">
                                  <div class="position-relative form-group">
                                      <label for="exampleLibelle" class=""></label>
                                      <div class="form-row">
                                          <div class="col-md-12">
                                              <input type="file" (change)="selectFiles($event)" multiple id=”upload”>
                                              <label class =”new-button” for=”upload”>Choiser les images</label>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-8">
                                  <div class="scrollmenu">
                                    <div class="thumbnail" *ngFor="let url of urls">
                                        <img [src]="url" alt="Avatar" class="avatar">
                                        <span class="position-absolute translate-middle badge rounded-pill bg-danger" (click)="delete_img(url)">
                                          <nb-icon icon="trash"></nb-icon>
                                        </span>
                                    </div>
                                 </div>
                              </div>
                          </div>
                    </div>
                  </div>
                  <button (click)="savePostSample()" class="status-success appearance-filled size-medium shape-rectangle nb-transition ButtonSend" type="submit" nbButton status="success">share</button>
              </form>

            </nb-card-body>
        </nb-card>
      </nb-tab>
      <nb-tab tabTitle="Annonce" tabIcon="bell-outline" responsive>
        <nb-card>
          <nb-card-body class="example-items-col">
            <input name="titlePost" [(ngModel)] = "postAnnonce.titlePost"  type="text" nbInput fullWidth placeholder="Titre" class="input-full-width size-medium status-basic shape-rectangle nb-transition margineTaille">
            <div class="full-name-inputs row">
              <div class="col-md-6">
                <input name="from" [(ngModel)] = "postAnnonce.from"  type="text" nbInput fullWidth placeholder="From" class="input-full-width size-medium status-basic shape-rectangle nb-transition margineTaille">
              </div>
              <div class="col-md-6">
                <input name="to" [(ngModel)] = "postAnnonce.to"  type="text" nbInput fullWidth placeholder="To" class="input-full-width size-medium status-basic shape-rectangle nb-transition margineTaille">
              </div>
              <div class="col-md-12">
                <button nbButton fullWidth shape="semi-round" status="info" (click)="open()">Itinerary</button>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="label">Date Start Tripe</label>
                  <input name="dateTripe" [(ngModel)] = "postAnnonce.dateTripe"  type="datetime-local" class="input-full-width size-medium status-basic shape-rectangle nb-transition margineTaille" nbInput placeholder="Pick Date">
                </div>
              </div>
              <div class="col-md-12">
                <textarea name="post" [(ngModel)] = "postAnnonce.post" class="input-full-width size-medium status-basic shape-round nb-transition margineTaille" nbInput placeholder="New Publication"></textarea>
              </div>
